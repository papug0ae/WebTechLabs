<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель из трёх фотографий</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            width: min(90vw, 640px);
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .slides {
            height: 100%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .dots {
            position: absolute;
            bottom: 18px;
            left: 50%;
            display: flex;
            gap: 12px;
            transform: translateX(-50%);
        }

        .dot {
            width: 14px;
            height: 14px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dot:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        .dot.active {
            background: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="carousel" data-active-index="0">
        <div class="slides">
            <div class="slide" id="slide-1">
                <img src="fotos/1.jpeg">
            </div>
            <div class="slide" id="slide-2">
                <img src="fotos/2.jpg">
            </div>
            <div class="slide" id="slide-3">
                <img src="fotos/3.jpeg">
            </div>
        </div>
        <div class="dots" role="tablist" aria-label="Навигация по карусели">
            <button class="dot active" type="button" role="tab" aria-selected="true" aria-controls="slide-1" data-target-index="0"></button>
            <button class="dot" type="button" role="tab" aria-selected="false" aria-controls="slide-2" data-target-index="1"></button>
            <button class="dot" type="button" role="tab" aria-selected="false" aria-controls="slide-3" data-target-index="2"></button>
        </div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const slides = carousel.querySelector('.slides');
        const dots = carousel.querySelectorAll('.dot');

        dots.forEach((dot) => {
            dot.addEventListener('click', () => {
                const targetIndex = Number(dot.dataset.targetIndex);

                carousel.dataset.activeIndex = targetIndex;
                slides.style.transform = `translateX(-${targetIndex * 100}%)`;

                dots.forEach((otherDot) => {
                    const isActive = Number(otherDot.dataset.targetIndex) === targetIndex;
                    otherDot.classList.toggle('active', isActive);
                    otherDot.setAttribute('aria-selected', String(isActive));
                });
            });
        });
    </script>
</body>
</html>
