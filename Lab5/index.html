<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Мы потеряли эту страницу</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1d2a44;
            --accent: #60a5fa;
            --accent-soft: rgba(96, 165, 250, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --danger: #f87171;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, rgba(250, 170, 96, 0.25), transparent 45%),
                        radial-gradient(circle at 15% 80%, rgba(195, 70, 233, 0.418), transparent 50%),
                        radial-gradient(circle at 80% 30%, rgba(100, 152, 219, 0.322), transparent 55%),
                        var(--bg-primary);
            color: var(--text-main);
            font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 80% 40%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 50% 70%, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 30% 90%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 60% 15%, rgba(255, 255, 255, 0.65), transparent);
            opacity: 0.45;
            animation: twinkle 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: translateY(0); }
            to { opacity: 0.55; transform: translateY(-5px); }
        }

        .container {
            position: relative;
            max-width: 720px;
            width: 100%;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.75));
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 2rem;
            padding: clamp(2.5rem, 4vw, 3.5rem);
            display: grid;
            gap: 2.5rem;
            backdrop-filter: blur(14px);
            box-shadow: 0 35px 80px rgba(8, 15, 35, 0.45);
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(96, 165, 250, 0.35), transparent 55%),
                        radial-gradient(circle at 80% 80%, rgba(248, 113, 113, 0.25), transparent 60%);
            pointer-events: none;
            opacity: 0;
            animation: glowPulse 6s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.4; }
        }

        .status {
            display: flex;
            align-items: center;
            gap: clamp(1.5rem, 4vw, 2.5rem);
            flex-wrap: wrap;
        }

        .status-code {
            font-size: clamp(5.5rem, 12vw, 8rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1;
            color: transparent;
            background: linear-gradient(120deg, #3a79c5, #b16feb);
            -webkit-background-clip: text;
            background-clip: text;
            animation: float 4s ease-in-out infinite;
        }

        .status-copy {
            max-width: 340px;
        }

        .status-copy h1 {
            margin: 0;
            font-size: clamp(1.9rem, 4vw, 2.4rem);
            font-weight: 700;
            color: var(--text-main);
        }

        .status-copy p {
            margin: 1rem 0 0;
            color: var(--text-muted);
            font-size: 1.05rem;
            line-height: 1.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .orbit {
            position: relative;
            width: clamp(200px, 45vw, 280px);
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .orbit::before,
        .orbit::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 1px dashed rgba(96, 165, 250, 0.3);
        }

        .orbit::after {
            animation: spin 14s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .planet {
            position: absolute;
            inset: 25%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(96, 165, 250, 0.8), rgba(15, 23, 42, 0.8));
            box-shadow: 0 20px 40px rgba(13, 42, 84, 0.45);
            animation: planetGlow 6s ease-in-out infinite;
        }

        @keyframes planetGlow {
            0%, 100% { box-shadow: 0 20px 40px rgba(13, 42, 84, 0.45); }
            50% { box-shadow: 0 28px 60px rgba(96, 165, 250, 0.55); }
        }

        .satellite {
            position: absolute;
            top: 5%;
            right: -8%;
            width: 110px;
            height: 110px;
            border-radius: 30px;
            background: linear-gradient(135deg, #1d2741, #334366);
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 16px 40px rgba(9, 20, 45, 0.35);
            transform: rotate(12deg);
            animation: satelliteDrift 2s ease-in-out infinite alternate;
        }

        @keyframes satelliteDrift {
            0% { transform: translate(0, 0) rotate(8deg); }
            50% { transform: translate(-6px, 3px) rotate(15deg); }
            100% { transform: translate(4px, -2px) rotate(12deg); }
        }

        .satellite::before,
        .satellite::after {
            content: "";
            position: absolute;
            border-radius: inherit;
        }

        .satellite::before {
            inset: 12px;
            background: linear-gradient(120deg, rgba(96, 165, 250, 0.55), rgba(15, 23, 42, 0.65));
        }

        .satellite::after {
            width: 18px;
            height: 18px;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 16px rgba(96, 165, 250, 0.55);
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding: 0.95rem 1.8rem;
            border-radius: 999px;
            border: 1px solid rgba(96, 165, 250, 0.4);
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .cta::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(96, 165, 250, 0.35), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(96, 165, 250, 0.25);
        }

        .cta:hover::before {
            opacity: 1;
        }

        .cta span {
            position: relative;
            z-index: 1;
        }

        .trail {
            position: absolute;
            right: 12%;
            bottom: 18%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.4), transparent 55%);
            filter: blur(8px);
            animation: trailFloat 7s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes trailFloat {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-12px); opacity: 0.8; }
        }

        .hint {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .hint strong {
            color: var(--accent);
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .container {
                gap: 2rem;
                padding: 2.25rem;
            }

            .orbit {
                width: clamp(200px, 60vw, 320px);
            }

            .satellite {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }

            .container {
                padding: 2rem;
                border-radius: 1.5rem;
            }

            .status {
                flex-direction: column;
                text-align: center;
            }

            .status-copy {
                max-width: 100%;
            }

            .cta {
                width: 100%;
                justify-content: center;
            }

            .trail {
                right: 8%;
                bottom: 8%;
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" ></div>
    <article class="container">
        <header class="status">
            <div class="status-code" aria-label="Ошибка 404">404</div>
            <div class="status-copy">
                <h1>Похоже, вы улетели не туда</h1>
                <p>Мы не можем найти страницу, которую вы искали. Возможно, она растворилась в космической пыли или никогда
                    не существовала.</p>
                <a class="cta" href="../Lab4/index.html">
                    <span>Вернуться на главную</span>
                </a>
                <div class="hint">
                    <strong>Подсказка:</strong> проверьте адрес или попробуйте поискать через навигацию.
                </div>
            </div>
        </header>

        <section class="orbit">
            <div class="planet"></div>
            <div class="satellite"></div>
            <div class="trail"></div>
        </section>
    </article>
</body>
</html>
